<div class="container my-5">

    <div class="row">

        <div class="col-md-6 border rounded mx-auto">
            <form class="mx-2 my-4">

                <div class="form-group">
                    <label for="txtNombre" class="control-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="txtNombre" placeholder="Ingrese su nombre">
                </div>

                <div class="form-group">
                    <label for="txtApellido" class="control-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="txtApellido" placeholder="Ingrese su apellido">
                </div>

                <div class="form-group">
                    <label for="txtCorreo" class="control-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="txtCorreo" placeholder="Ingrese su correo">
                </div>

                <button class="btn btn-success btn-lg" type="submit">
                    Guardar Persona
                </button>

            </form>
        </div>

    </div>
</div>
